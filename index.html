      const Logo = () => html`

            </p>
          </div>
        </div>
      `;

        return html`

            <button onClick=${onClose} className="absolute top-8 right-8 w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:text-black transition-colors">
              <i className="fa-solid fa-xmark"></i>
            </button>
            <div className="mb-12 mt-4"><${Logo} /></div>
            <nav className="flex flex-col gap-3 mb-12">
              <button onClick=${() => { setActiveTab('home'); onClose(); }} className=${`w-full py-4 rounded-2xl flex items-center gap-4 px-6 transition-all ${activeTab === 'home' ? 'bg-black text-[#EAB308] shadow-lg' : 'text-slate-400 hover:bg-slate-50 hover:text-black'}`}>
                <i className="fa-solid fa-house text-sm"></i>
                <span className="font-bold text-[11px] tracking-[0.2em] uppercase">Home</span>
              </button>
              <button onClick=${() => { setActiveTab('notes'); onClose(); }} className=${`w-full py-4 rounded-2xl flex items-center gap-4 px-6 transition-all ${activeTab === 'notes' ? 'bg-black text-[#EAB308] shadow-lg' : 'text-slate-400 hover:bg-slate-50 hover:text-black'}`}>
                <i className="fa-solid fa-note-sticky text-sm"></i>
                <span className="font-bold text-[11px] tracking-[0.2em] uppercase">Note</span>
              </button>
            </nav>
            <div className="flex-1 flex flex-col min-h-0">
              <div className="flex items-center gap-3 mb-4 px-2">
                <i className="fa-solid fa-pen-nib text-[#EAB308] text-xs"></i>
                <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest">PROMEMORIA</span>
              </div>
              <div className="flex-1 bg-[#FBFBFB] rounded-3xl p-6 border border-slate-100 flex flex-col shadow-inner overflow-hidden">
                <textarea value=${memo} onChange=${(e) => setMemo(e.target.value)} placeholder="Scrivi qui..." className="flex-1 bg-transparent resize-none focus:outline-none text-xs font-medium leading-relaxed text-slate-600 custom-scrollbar" />
              </div>
            </div>
          </div>
        `;
      };

      const DigitalMenu = () => {
        const [gender, setGender] = useState(null);
        const [section, setSection] = useState(null);
        const [subSection, setSubSection] = useState(null);
        const [selectedPath, setSelectedPath] = useState(null);

        const handleBack = () => {
          if (selectedPath) setSelectedPath(null);
          else if (subSection) setSubSection(null);
          else if (section) setSection(null);
          else setGender(null);
        };

        const FixedBackButton = () => html`
          <button onClick=${handleBack} className="fixed top-8 right-8 z-40 w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-lg text-black hover:bg-black hover:text-white transition-all active:scale-95 border border-white">
            <i className="fa-solid fa-arrow-left"></i>
          </button>
        `;

        if (!gender) {
          return html`
            <div className="h-full flex flex-col animate-fade-in">
              <header className="mb-10 text-center">
                <h1 className="text-4xl font-black text-black tracking-tight mb-2 uppercase">BEAUTRÍ</h1>
                <p className="text-slate-400 font-bold uppercase tracking-[0.3em] text-[10px]">Percorsi di salute per i tuoi capelli</p>
              </header>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto w-full mb-8">
                <button onClick=${() => setGender('donna')} className="bg-black rounded-[3rem] p-12 text-left relative overflow-hidden group shadow-2xl transition-all hover:scale-[1.02] active:scale-95 h-64">

                  <div className="relative z-10 flex flex-col h-full uppercase">
                    <span className="text-white/40 text-[10px] font-bold tracking-[0.4em] mb-4 underline decoration-[#EAB308] decoration-2 underline-offset-8">LISTINO</span>
                    <h2 className="text-6xl font-black text-white tracking-tighter mt-auto">DONNA</h2>
                    <div className="w-12 h-1 bg-[#EAB308] mt-6"></div>
                  </div>
                </button>
                <button onClick=${() => setGender('uomo')} className="bg-white rounded-[3rem] p-12 text-left relative overflow-hidden group shadow-sm border border-white transition-all hover:scale-[1.02] active:scale-95 h-64">
                  <div className="absolute top-[-20%] right-[-10%] w-96 h-96 bg-slate-200 rounded-full blur-[90px] opacity-60"></div>
                  <div className="relative z-10 flex flex-col h-full uppercase">
                    <span className="text-slate-400 text-[10px] font-bold tracking-[0.4em] mb-4 underline decoration-black decoration-2 underline-offset-8">LISTINO</span>

                    <div className="w-12 h-1 bg-black mt-6"></div>
                  </div>
                </button>
              </div>
              <div className="max-w-4xl mx-auto w-full">
                <button onClick=${() => setGender('percorsi')} className="w-full bg-[#EAB308] rounded-[3rem] p-12 text-center relative overflow-hidden group shadow-xl transition-all hover:scale-[1.01] active:scale-95">

                    <h2 className="text-4xl md:text-5xl font-black text-black tracking-tighter uppercase leading-tight">I NOSTRI PERCORSI</h2>

                      <i className="fa-solid fa-route"></i>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          `;
        }

        if (gender === 'percorsi' && !section) {
          return html`
            <div className="h-full relative animate-fade-in">
              <${FixedBackButton} />
              <header className="flex items-center justify-center mb-10">
                <div className="text-center uppercase font-black text-black tracking-widest text-[11px] bg-white px-8 py-3 rounded-full shadow-sm border border-white">
                  <span className="text-[#EAB308]">I NOSTRI PERCORSI</span>
                </div>
              </header>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto w-full">
                <button onClick=${() => setSection('percorsi-main')} className="bg-black rounded-[3rem] p-12 text-center relative overflow-hidden group shadow-2xl transition-all hover:scale-[1.02] active:scale-95 h-64">
                  <div className="relative z-10 flex flex-col h-full items-center justify-center uppercase">
                    <i className="fa-solid fa-route text-4xl text-[#EAB308] mb-6"></i>
                    <h2 className="text-4xl font-black text-white tracking-tighter">PERCORSI</h2>
                  </div>
                </button>
                <button onClick=${() => setSection('percorsi-mantenimento')} className="bg-[#EAB308] rounded-[3rem] p-12 text-center relative overflow-hidden group shadow-xl transition-all hover:scale-[1.02] active:scale-95 h-64">

                    <i className="fa-solid fa-shield-heart text-4xl text-black mb-6"></i>

                <div className="text-center uppercase font-black text-black tracking-widest text-[11px] bg-white px-8 py-3 rounded-full shadow-sm border border-white">

                  </button>
                `)}
              </div>
            </div>
          `;

          const isLaser = selectedPath.name === 'Laser';

            <div className="h-full relative animate-zoom-in max-w-4xl mx-auto pb-12">
              <${FixedBackButton} />
              <header className="flex items-center justify-center mb-10">
                <h2 className="text-sm font-black text-black uppercase tracking-widest bg-white px-8 py-3 rounded-full shadow-sm">DETTAGLIO PERCORSO</h2>

              <div className="bg-white rounded-[4rem] shadow-xl overflow-hidden border border-white">

                              <span className="bg-[#EAB308] text-white text-[11px] font-black px-3 py-1 rounded-full">D €${row.prices.donna}</span>
                              <span className="bg-[#EAB308] text-white text-[11px] font-black px-3 py-1 rounded-full">D+ €${row.prices.donnaPlus}</span>
                            </div>
                          </div>

                      </div>

                      <div className="text-3xl md:text-5xl font-black text-[#EAB308] tracking-tighter">${selectedPath.price}</div>

                  `}

            </div>

          return html`

                    return true;
                }).map(s => html`
                  <button key=${s.id} onClick=${() => setSection(s.id)} className="bg-white p-8 rounded-[3rem] shadow-sm hover:border-[#EAB308]/30 transition-all group text-center flex flex-col items-center justify-center min-h-[220px]">

                      <i className=${`fa-solid ${s.icon}`}></i>
                    </div>
                    <h3 className="text-[11px] font-black text-black tracking-[0.1em] uppercase">${s.label}</h3>

            <div className="h-full relative animate-zoom-in max-w-5xl mx-auto pb-12">
              <${FixedBackButton} />
              <div className="grid grid-cols-1 md:grid-cols-2 bg-white rounded-[4rem] shadow-xl overflow-hidden border border-white">
                <div className="p-12 flex flex-col justify-center">
                  <h1 className="text-4xl font-black text-black uppercase tracking-tighter mb-6">La nostra visione</h1>
                  <div className="w-16 h-1 bg-[#EAB308] mb-10"></div>
                  <div className="space-y-6 text-slate-700 text-lg leading-relaxed">
                    <p><strong className="text-black">Un capello bello nasce da una cute sana.</strong> E una cute sana nasce dall’<strong className="text-black">ascolto della persona.</strong></p>
                    <p className="italic text-xl font-medium border-l-4 border-[#EAB308] pl-6 my-8">“Capelli sani nascono da persone ascoltate”</p>

                  </div>
                </div>
                <div className="bg-slate-100 min-h-[400px]">
                  <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=2074&auto=format&fit=crop" className="w-full h-full object-cover" />
                </div>
              </div>
            </div>
          `;
        }

        if (section === 'migliori-proposte') {
          const props = gender === 'uomo' ? BEST_PROPOSALS_UOMO : BEST_PROPOSALS_DONNA;
          return html`
            <div className="h-full relative animate-zoom-in max-w-6xl mx-auto pb-12">
              <${FixedBackButton} />
              <div className="bg-black rounded-[4rem] p-12 mb-12 text-center text-white relative">
                <h1 className="text-4xl font-black uppercase tracking-tighter mb-4">MIGLIORI PROPOSTE</h1>

              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                ${props.map(p => html`
                  <div key=${p.id} className="bg-white rounded-[3rem] p-10 shadow-sm border border-white hover:border-[#EAB308]/30 transition-all uppercase">
                    <div className="w-12 h-12 bg-slate-50 text-[#EAB308] rounded-xl flex items-center justify-center text-lg mb-6 shadow-inner"><i className=${`fa-solid ${p.icon}`}></i></div>
                    <h3 className="text-xl font-black text-black mb-2">${p.name}</h3>
                    <div className="text-[#EAB308] font-black mb-6">${p.price}</div>
                    <p className="text-slate-600 text-sm font-medium leading-relaxed normal-case">${p.description}</p>
                  </div>
                `)}
              </div>
            </div>
          `;
        }

        if (section === 'colorazioni' && gender === 'donna' && !subSection) {
          return html`
            <div className="h-full relative animate-zoom-in max-w-4xl mx-auto pb-12">
              <${FixedBackButton} />
              <div className="flex flex-col gap-8 uppercase">
                <button onClick=${() => setSubSection('color-pass')} className="bg-black rounded-[3rem] p-12 text-center relative overflow-hidden shadow-2xl transition-all hover:scale-[1.02] active:scale-95">
                  <div className="relative z-10 flex flex-col items-center">
                    <i className="fa-solid fa-ticket text-[#EAB308] text-4xl mb-4"></i>
                    <h2 className="text-4xl md:text-5xl font-black text-white tracking-tighter">COLOR PASS</h2>
                    <p className="text-[#EAB308] text-[10px] md:text-xs font-bold tracking-[0.2em] mt-4 italic opacity-90 uppercase">IL SEGRETO PER UN COLORE SEMPRE PERFETTO</p>
                    <div className="w-12 h-1 bg-[#EAB308] mt-6"></div>
                  </div>
                </button>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <button onClick=${() => setSubSection('colorazioni-list')} className="bg-white rounded-[3rem] p-12 text-center shadow-sm border border-slate-100 transition-all hover:scale-[1.02] active:scale-95">
                    <i className="fa-solid fa-brush text-[#EAB308] text-3xl mb-4"></i>
                    <h2 className="text-3xl font-black text-black">COLORAZIONI</h2>
                  </button>
                  <button onClick=${() => setSubSection('schiariture-list')} className="bg-white rounded-[3rem] p-12 text-center shadow-sm border border-slate-100 transition-all hover:scale-[1.02] active:scale-95">
                    <i className="fa-solid fa-wand-magic-sparkles text-[#EAB308] text-3xl mb-4"></i>
                    <h2 className="text-3xl font-black text-black">SCHIARITURE</h2>
                  </button>
                </div>
              </div>
            </div>
          `;
        }

        if (subSection === 'color-pass') {
          return html`
            <div className="h-full relative animate-zoom-in max-w-5xl mx-auto pb-12">
              <${FixedBackButton} />
              <div className="bg-white rounded-[4rem] shadow-xl overflow-hidden border border-white">

                  <div className="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-white/20">
                    <i className="fa-solid fa-ticket text-[#EAB308] text-3xl"></i>
                  </div>
                  <h1 className="text-4xl font-black tracking-tighter">COLOR PASS</h1>
                  <p className="text-[#EAB308] font-bold tracking-[0.2em] text-xs mt-4 italic">IL SEGRETO PER UN COLORE SEMPRE PERFETTO</p>
                </div>
                <div className="p-10 md:p-16 space-y-12">
                  <section className="text-center max-w-3xl mx-auto">
                    <h3 className="text-xl font-black text-black uppercase mb-6">Uno dei nostri servizi più richiesti!</h3>
                    <p className="text-slate-600 text-lg leading-relaxed font-medium italic">Il Color Pass torna e ti accompagna per avere un colore sempre perfetto, luminoso e senza pensieri.</p>
                  </section>
                  <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${["Hai difficoltà a mantenere il tuo colore?", "La ricrescita ti fa sentire poco in ordine?", "Capelli che perdono brillantezza?"].map(t => html`
                      <div className="bg-slate-50 p-8 rounded-[3rem] text-center border border-slate-100 font-bold italic text-sm">"${t}"</div>
                    `)}
                  </section>
                  <section className="bg-black rounded-[4rem] p-12 text-white">
                    <h4 className="text-xs font-black text-[#EAB308] uppercase tracking-widest mb-10 border-l-2 border-[#EAB308] pl-4">Con il Color Pass otterrai:</h4>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 uppercase text-[10px]">
                      ${[
                        {i:"fa-sun", t:"Luminosità", d:"Colore sempre luminoso"},
                        {i:"fa-eye-slash", t:"Ordine", d:"Nessuna ricrescita evidente"},
                        {i:"fa-heart-pulse", t:"Salute", d:"Capelli sani e protetti"},
                        {i:"fa-wand-magic-sparkles", t:"Naturalezza", d:"Sfumature naturali"},
                        {i:"fa-chess", t:"Strategia", d:"Strategia su misura"}
                      ].map(item => html`
                        <div className="flex items-start gap-4">
                          <i className=${`fa-solid ${item.i} text-[#EAB308]`}></i>
                          <div><div className="font-black text-[#EAB308] mb-1">${item.t}</div><div className="text-slate-300">${item.d}</div></div>
                        </div>
                      `)}
                    </div>
                  </section>
                  <section className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center uppercase font-black">
                    <h4 className="text-3xl tracking-tighter">Come<br/>funziona?</h4>
                    <div className="bg-[#EAB308] rounded-[3rem] p-10 space-y-4 text-xs tracking-tight">
                      <div><i className="fa-solid fa-check mr-2"></i> Mantenere il colore uniforme</div>
                      <div><i className="fa-solid fa-check mr-2"></i> Evitare barrature irregolari</div>
                      <div><i className="fa-solid fa-check mr-2"></i> Proteggere cute e stelo</div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          `;
        }

        return html`
          <div className="h-full relative animate-zoom-in">
            <${FixedBackButton} />
            <div className="bg-white rounded-[4rem] p-20 flex flex-col items-center justify-center text-center shadow-sm uppercase">
              <i className="fa-solid fa-ellipsis text-[#EAB308] text-4xl mb-8"></i>
              <h3 className="text-3xl font-black italic mb-4">Contenuto in arrivo</h3>
              <p className="text-slate-400 text-[10px] tracking-widest uppercase">Stiamo preparando l'eccellenza Beautrí</p>
            </div>
          </div>
        `;
      };

      const App = () => {
        const [activeTab, setActiveTab] = useState('home');
        const [isOpen, setIsOpen] = useState(false);

        return html`
          <div className="flex h-screen overflow-hidden relative">
            <button onClick=${() => setIsOpen(true)} className="fixed top-8 left-8 z-40 w-14 h-14 bg-white rounded-full shadow-lg flex items-center justify-center text-black border border-white active:scale-95 transition-transform">
              <i className="fa-solid fa-bars-staggered text-xl"></i>
            </button>
            ${isOpen && html`<div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-40" onClick=${() => setIsOpen(false)} />`}
            <div className=${`fixed top-0 left-0 h-full z-50 transition-transform duration-500 ease-in-out ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}>
              <${Sidebar} activeTab=${activeTab} setActiveTab=${setActiveTab} onClose=${() => setIsOpen(false)} />
            </div>
            <main className="flex-1 overflow-y-auto custom-scrollbar p-6">
              <div className="max-w-[1200px] mx-auto h-full pt-20">
                ${activeTab === 'home' ? html`<${DigitalMenu} />` : html`
                  <div className="h-full flex flex-col items-center justify-center animate-zoom-in">
                    <div className="bg-white rounded-[3rem] p-12 shadow-sm w-full max-w-2xl text-center uppercase">
                      <i className="fa-solid fa-note-sticky text-4xl text-[#EAB308] mb-6"></i>
                      <h2 className="text-2xl font-black tracking-widest mb-4">NOTE</h2>
                      <p className="text-slate-400 text-sm tracking-widest font-bold">Le tue note vengono salvate automaticamente nella barra laterale</p>
                    </div>
                  </div>
                `}
              </div>
            </main>
          </div>
        `;
      };

      const root = createRoot(document.getElementById('root'));
      root.render(html`<${App} />`);
    </script>
</body>
