                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <button onClick=${() => setSubSection('colorazioni-list')} className="bg-white rounded-[3.5rem] p-14 text-center group shadow-md border border-white transition-all"><i className="fa-solid fa-palette text-2xl text-[#EAB308] mb-4"></i><h2 className="text-3xl font-black text-black tracking-tighter uppercase">Colorazioni</h2></button>
                    <button onClick=${() => setSubSection('schiariture-list')} className="bg-white rounded-[3.5rem] p-14 text-center group shadow-md border border-white transition-all"><i className="fa-solid fa-sun text-2xl text-[#EAB308] mb-4"></i><h2 className="text-3xl font-black text-black tracking-tighter uppercase">Schiariture</h2></button>
                  </div>
                </div>
              </div>
            </div>
          `;
        }

        // --- GESTIONE LISTE GENERICHE ---
        let currentItems = [];
        let currentTitle = "";
        if (section === 'stilistico') { currentItems = STILISTICO_DATA; currentTitle = "STILISTICO"; }
        if (subSection === 'colorazioni-list') { currentItems = COLORAZIONI_LIST_DATA; currentTitle = "COLORAZIONI"; }
        if (subSection === 'schiariture-list') { currentItems = SCHIARITURE_LIST_DATA; currentTitle = "SCHIARITURE"; }
        if (section === 'spa') { currentItems = [ { name: 'RITUALE DETOX', price: '35€' }, { name: 'IDRATAZIONE PROFONDA', price: '25€' } ]; currentTitle = "SPA"; }
        if (section === 'forma') { currentItems = [ { name: 'LISCIO PERFETTO', price: 'da 150€' }, { name: 'ONDULAZIONE SOFT', price: 'da 80€' } ]; currentTitle = "FORMA"; }
        if (section === 'trattamenti-tricologici') { currentItems = [ { name: 'ANALISI MICROCAMERA', price: 'Gratuita' }, { name: 'TRATTAMENTO CADUTA', price: '45€' } ]; currentTitle = "TRATTAMENTI TRICOLOGICI"; }
        if (section === 'percorsi-main') { 
          const list = selectedPath ? null : MOCK_PATHS; 
          if (list) {
            return html`
              <div className="h-full relative">
                <${FixedBackButton} onClick=${handleBack} />
                <div className="animate-fade-in pb-12">
                  <header className="flex items-center justify-center mb-10"><div className="text-center uppercase font-black text-black tracking-widest text-[11px] bg-white px-8 py-3 rounded-full border border-white"><span className="text-[#EAB308]">PERCORSI</span></div></header>
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-5xl mx-auto w-full">
                    ${list.map(p => html`
                      <button key=${p.id} onClick=${() => setSelectedPath(p)} className="bg-white p-8 rounded-[3rem] shadow-sm hover:border-[#EAB308]/30 transition-all group flex flex-col items-center justify-center min-h-[220px] relative overflow-hidden text-center">
                        <div className="text-xl md:text-2xl font-black text-black tracking-tight uppercase px-4">${p.name}</div>
                        <div className="w-12 h-1 bg-[#EAB308] mt-6"></div>
                      </button>
                    `)}
                  </div>
                </div>
              </div>
            `;
          }
        }
        if (section === 'percorsi-mantenimento') {
          const list = selectedPath ? null : MOCK_MAINTENANCE_PATHS;
          if (list) {
            return html`
              <div className="h-full relative">
                <${FixedBackButton} onClick=${handleBack} />
                <div className="animate-fade-in pb-12">
                  <header className="flex items-center justify-center mb-10"><div className="text-center uppercase font-black text-black tracking-widest text-[11px] bg-white px-8 py-3 rounded-full border border-white"><span className="text-[#EAB308]">MANTENIMENTO</span></div></header>
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-5xl mx-auto w-full">
                    ${list.map(p => html`
                      <button key=${p.id} onClick=${() => setSelectedPath(p)} className="bg-white p-8 rounded-[3rem] shadow-sm hover:border-[#EAB308]/30 transition-all group flex flex-col items-center justify-center min-h-[220px] relative overflow-hidden text-center">
                        <div className="text-xl md:text-2xl font-black text-black tracking-tight uppercase px-4">${p.name}</div>
                        <div className="w-12 h-1 bg-[#EAB308] mt-6"></div>
                      </button>
                    `)}
                  </div>
                </div>
              </div>
            `;
          }
        }

        if (selectedPath) {
          return html`
            <div className="h-full relative">
              <${FixedBackButton} onClick=${handleBack} />
              <div className="animate-zoom-in max-w-4xl mx-auto pb-12">
                <header className="flex items-center justify-center mb-10"><h2 className="text-sm font-black text-black uppercase tracking-widest bg-white px-8 py-3 rounded-full shadow-sm">DETTAGLIO PERCORSO</h2></header>
                <div className="bg-white rounded-[4rem] shadow-xl overflow-hidden border border-white">
                  <div className="bg-black p-12 text-center relative overflow-hidden">
                    <h1 className="text-3xl md:text-5xl font-black text-white tracking-tighter uppercase relative z-10 leading-tight">${selectedPath.name}</h1>
                  </div>
                  <div className="p-10 md:p-16 space-y-12">
                    <section><h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Descrizione</h3><p className="text-slate-600 font-medium leading-relaxed text-lg italic">"${selectedPath.description}"</p></section>
                    <section className="bg-slate-50 rounded-[3rem] p-10 flex flex-col items-center text-center"><h3 className="text-[12px] font-black text-black uppercase tracking-[0.2em] mb-4">Investimento</h3><div className="text-3xl md:text-5xl font-black text-black tracking-tighter">${selectedPath.price}</div></section>
                  </div>
                </div>
              </div>
            </div>
          `;
        }

        if (currentItems.length > 0) {
          return html`
            <div className="h-full relative">
              <${FixedBackButton} onClick=${handleBack} />
              <div className="animate-zoom-in max-w-4xl mx-auto pb-12">
                <header className="flex items-center justify-center mb-10"><h2 className="text-sm font-black text-black uppercase tracking-widest bg-white px-8 py-3 rounded-full shadow-sm border border-white"><span className="text-[#EAB308]">${currentTitle}</span></h2></header>
                <div className="bg-white rounded-[4rem] shadow-xl overflow-hidden border border-white">
                  <div className="bg-black p-12 text-center relative"><h1 className="text-3xl md:text-5xl font-black text-white tracking-tighter uppercase leading-tight">${currentTitle}</h1></div>
                  <div className="p-10 md:p-16 space-y-8">
                    ${currentItems.map((item, idx) => html`
                      <div key=${idx} className="flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-slate-50 pb-8 last:border-0">
                        <div><h3 className="text-xl font-black text-black uppercase tracking-tight">${item.name}</h3>${item.description && html`<p className="text-slate-400 text-xs font-bold uppercase tracking-widest">${item.description}</p>`}</div>
                        <div className="bg-slate-50 px-8 py-3 rounded-full shadow-inner border border-slate-100 flex items-center justify-center shrink-0"><span className="text-xl font-black text-[#EAB308] tracking-tight">${item.price}</span></div>
                      </div>
                    `)}
                  </div>
                </div>
              </div>
            </div>
          `;
        }

        // --- VISIONE SPECIFICA ---
        if (section === 'visione') {
          return html`
            <div className="h-full relative">
              <${FixedBackButton} onClick=${handleBack} />
              <div className="animate-zoom-in max-w-5xl mx-auto pb-12">
                <div className="bg-white rounded-[4rem] shadow-xl overflow-hidden border border-white p-12 md:p-20">
                  <h1 className="text-4xl md:text-5xl font-black text-black tracking-tighter uppercase mb-10 leading-tight">La nostra visione</h1>
                  <div className="space-y-6 text-slate-700 leading-relaxed text-lg">
                    <p><strong className="text-black">Un capello bello nasce da una cute sana.</strong></p>
                    <p>In Beautrì Parrucchieri mettiamo <strong className="text-black">te al centro</strong> di ogni percorso.</p>
                    <p className="italic text-xl font-medium border-l-4 border-[#EAB308] pl-6">Il nostro slogan, “Capelli sani nascono da persone ascoltate”, racconta il nostro modo di lavorare.</p>
                  </div>
                </div>
              </div>
            </div>
          `;
        }

        // --- MIGLIORI PROPOSTE ---
        if (section === 'migliori-proposte') {
           const proposals = gender === 'uomo' ? BEST_PROPOSALS_UOMO : BEST_PROPOSALS_DONNA;
           return html`
            <div className="h-full relative">
              <${FixedBackButton} onClick=${handleBack} />
              <div className="animate-zoom-in max-w-6xl mx-auto pb-12">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  ${proposals.map(p => html`
                    <div key=${p.id} className="bg-white rounded-[3rem] p-10 flex flex-col shadow-sm border border-white hover:border-[#EAB308]/30 transition-all">
                      <div className="w-14 h-14 bg-slate-50 text-[#EAB308] rounded-2xl flex items-center justify-center text-xl mb-6"><i className=${`fa-solid ${p.icon}`}></i></div>
                      <h3 className="text-xl font-black text-black tracking-tight uppercase mb-2 leading-tight">${p.name}</h3>
                      <div className="text-[#EAB308] font-black text-lg mb-6">${p.price}</div>
                      <p className="text-slate-600 text-sm font-medium leading-relaxed mb-4">${p.description}</p>
                    </div>
                  `)}
                </div>
              </div>
            </div>
          `;
        }

        return html`
          <div className="h-full relative"><${FixedBackButton} onClick=${handleBack} />
            <div className="bg-white rounded-[4rem] p-20 flex flex-col items-center justify-center text-center shadow-sm border border-white">
              <i className="fa-solid fa-ellipsis text-[#EAB308] text-2xl mb-8"></i>
              <h3 className="text-3xl font-black text-black uppercase tracking-tight mb-4 italic">In fase di creazione</h3>
            </div>
          </div>
        `;
      };

      const App = () => {
        const [activeTab, setActiveTab] = useState(Tab.Home);
        const [isOpen, setIsOpen] = useState(false);
        return html`
          <div className="flex h-screen overflow-hidden relative">
            <button onClick=${() => setIsOpen(true)} className="fixed top-8 left-8 z-40 w-14 h-14 bg-white rounded-full shadow-lg flex items-center justify-center text-black border border-white active:scale-95"><i className="fa-solid fa-bars-staggered text-xl"></i></button>
            ${isOpen && html`<div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-40" onClick=${() => setIsOpen(false)} />`}
            <div className=${`fixed top-0 left-0 h-full z-50 transition-transform duration-500 ease-in-out ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}><${Sidebar} activeTab=${activeTab} setActiveTab=${setActiveTab} onClose=${() => setIsOpen(false)} /></div>
            <main className="flex-1 overflow-y-auto custom-scrollbar p-6"><div className="max-w-[1200px] mx-auto h-full pt-20"><${DigitalMenu} /></div></main>
          </div>
        `;
      };

      const rootElement = document.getElementById('root');
      if (rootElement) { createRoot(rootElement).render(React.createElement(App)); }
    </script>
</body>
</html>
