                   </div>
                </div>
              </button>
            </div>
          </div>
        `;

        const renderMenu = (genderType) => {
          const filtered = SECTIONS.filter(s => {
            if (s.id.startsWith('percorsi')) return false;
            if (genderType === 'uomo' && (s.id === 'colorazioni' || s.id === 'forma')) return false;
            return true;
          });

          return html`
            <div className="animate-fade-in pt-12 pb-24">
              <header className="mb-12 text-center">
                <span className="text-[10px] font-black uppercase tracking-widest bg-white px-10 py-3 rounded-full border border-slate-100 shadow-sm text-[#EAB308]">LISTINO ${genderType.toUpperCase()}</span>
              </header>
              <div className="grid grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 max-w-6xl mx-auto px-6">
                ${filtered.map(s => html`
                  <button key=${s.id} onClick=${() => setSection(s.id)} className="bg-white p-10 rounded-[4rem] shadow-sm flex flex-col items-center justify-center min-h-[250px] transition-all hover:scale-105 active:scale-95 border-2 border-transparent hover:border-[#EAB308]/20 group">
                    <div className="w-20 h-20 bg-slate-50 text-[#EAB308] rounded-3xl flex items-center justify-center text-4xl mb-8 group-hover:bg-black group-hover:text-[#EAB308] transition-colors">
                      <i className=${`fa-solid ${s.icon}`}></i>
                    </div>
                    <h3 className="text-[11px] font-black uppercase tracking-widest text-center leading-tight px-4">${s.label}</h3>
                  </button>
                `)}
              </div>
            </div>
          `;
        };

        const renderPercorsiChoice = () => html`
          <div className="animate-fade-in pt-12 pb-24 max-w-4xl mx-auto px-6 space-y-8">
            <header className="mb-12 text-center">
                <span className="text-[10px] font-black uppercase tracking-widest bg-white px-10 py-3 rounded-full border border-slate-100 shadow-sm text-[#EAB308]">I NOSTRI PERCORSI</span>
            </header>
            <button onClick=${() => { setSection('percorsi-main'); setView('percorsi-list'); }} className="w-full bg-black p-16 rounded-[4rem] flex items-center justify-between group shadow-2xl transition-all hover:scale-[1.01] active:scale-95">
              <h2 className="text-5xl font-black text-white italic uppercase leading-none">Percorsi</h2>
              <i className="fa-solid fa-route text-5xl text-[#EAB308]"></i>
            </button>
            <button onClick=${() => { setSection('percorsi-mantenimento'); setView('percorsi-list'); }} className="w-full bg-[#EAB308] p-16 rounded-[4rem] flex items-center justify-between group shadow-xl transition-all hover:scale-[1.01] active:scale-95">
              <h2 className="text-5xl font-black text-black italic uppercase leading-none">Mantenimento</h2>
              <i className="fa-solid fa-shield-heart text-5xl text-black"></i>
            </button>
          </div>
        `;

        const renderPercorsiList = (type) => {
          const paths = type === 'percorsi-main' ? MOCK_PATHS : MOCK_MAINTENANCE_PATHS;
          return html`
            <div className="animate-fade-in pt-12 pb-24 max-w-6xl mx-auto px-6">
              <header className="mb-12 text-center">
                <span className="text-[10px] font-black uppercase tracking-widest bg-white px-10 py-3 rounded-full border border-slate-100 shadow-sm text-[#EAB308]">SCEGLI IL TUO PERCORSO</span>
              </header>
              <div className="grid grid-cols-2 md:grid-cols-3 gap-8">
                ${paths.map(p => html`
                  <button key=${p.id} onClick=${() => setSelectedPath(p)} className="bg-white p-12 rounded-[4rem] shadow-sm flex flex-col items-center justify-center min-h-[280px] hover:border-[#EAB308] border-2 border-white transition-all text-center group">
                    <span className="text-2xl font-black uppercase italic leading-tight px-4 group-hover:scale-105 transition-transform">${p.name}</span>
                    <div className="w-12 h-1 bg-[#EAB308] mt-8 rounded-full"></div>
                  </button>
                `)}
              </div>
            </div>
          `;
        };

        const renderSectionDetail = () => {
          if (section === 'visione') {
            return html`
              <div className="animate-zoom-in max-w-5xl mx-auto px-6 pb-24 pt-12">
                <div className="bg-white rounded-[4.5rem] overflow-hidden shadow-2xl border border-white grid grid-cols-1 md:grid-cols-2">
                  <div className="p-12 md:p-20 flex flex-col justify-center">
                    <h2 className="text-5xl font-black text-black tracking-tighter uppercase italic leading-none mb-8">La nostra visione</h2>
                    <div className="w-20 h-1 bg-[#EAB308] mb-12"></div>
                    <div className="space-y-8 text-slate-700 font-medium leading-relaxed text-xl italic">
                      <p>"Capelli sani nascono da persone ascoltate."</p>
                      <p>Mettiamo te al centro unendo cronobiologia, tecnologie innovative e prodotti personalizzati per creare bellezza partendo dalla salute.</p>
                      <p className="text-sm font-black uppercase text-slate-400 tracking-widest not-italic border-t pt-8 leading-none">Benvenuta in Beautrì</p>
                    </div>
                  </div>
                  <div className="bg-slate-100 min-h-[400px] relative">
                    <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=2074&auto=format&fit=crop" className="absolute inset-0 w-full h-full object-cover" />
                  </div>
                </div>
              </div>
            `;
          }

          if (section === 'migliori-proposte') {
            const list = gender === 'uomo' ? BEST_PROPOSALS_UOMO : BEST_PROPOSALS_DONNA;
            return html`
              <div className="animate-zoom-in max-w-6xl mx-auto px-6 pb-24 pt-12 space-y-12">
                <header className="bg-black p-16 md:p-24 rounded-[5rem] text-center text-white relative overflow-hidden">
                  <div className="absolute top-0 right-0 w-80 h-80 bg-[#EAB308] rounded-full blur-[100px] opacity-20"></div>
                  <h2 className="text-5xl md:text-6xl font-black italic uppercase relative z-10 leading-none">Migliori Proposte</h2>
                  <p className="mt-6 text-sm font-black uppercase tracking-widest opacity-50 relative z-10 italic">Per proteggere, intensificare e fortificare con risultati immediati</p>
                </header>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                  ${list.map(p => html`
                    <div key=${p.id} className="bg-white p-12 rounded-[4rem] shadow-sm border border-slate-100 flex flex-col hover:border-[#EAB308]/40 transition-all group">
                      <div className="w-16 h-16 bg-slate-50 text-[#EAB308] rounded-2xl flex items-center justify-center text-2xl mb-8 group-hover:bg-black group-hover:scale-110 transition-all shadow-inner">
                        <i className=${`fa-solid ${p.icon}`}></i>
                      </div>
                      <h3 className="text-2xl font-black uppercase mb-2 leading-tight tracking-tight">${p.name}</h3>
                      <div className="text-xl font-black text-[#EAB308] mb-8">${p.price}</div>
                      <p className="text-[15px] text-slate-500 font-medium leading-relaxed italic">"${p.description}"</p>
                    </div>
                  `)}
                </div>
              </div>
            `;
          }

          if (section === 'colorazioni') {
            if (subView === 'color-pass') return html`<${ColorPassDetail} />`;
            if (subView === 'colorazioni-list') return html`<${ColorazioniDetail} />`;
            if (subView === 'schiariture-list') return html`<${SchiaritureDetail} />`;
            
            return html`
              <div className="animate-fade-in max-w-4xl mx-auto px-6 space-y-10 pt-12 pb-24">
                <button onClick=${() => setSubView('color-pass')} className="w-full bg-black p-16 rounded-[4.5rem] flex items-center justify-between group transition-all hover:scale-[1.01] shadow-2xl active:scale-95">
                  <div className="text-left relative z-10">
                    <h2 className="text-5xl md:text-6xl font-black text-white italic uppercase leading-none">Color Pass</h2>
                    <p className="text-[#EAB308] text-[10px] font-black uppercase tracking-widest mt-4 italic leading-none">Il segreto per un colore perfetto ogni giorno</p>
                  </div>
                  <div className="w-20 h-20 bg-[#EAB308] rounded-full flex items-center justify-center text-black text-4xl shadow-lg shrink-0">
                    <i className="fa-solid fa-ticket-simple"></i>
                  </div>
                </button>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <button onClick=${() => setSubView('colorazioni-list')} className="bg-white p-14 rounded-[4.5rem] h-80 shadow-sm flex flex-col items-center justify-center transition-all hover:bg-black group border-2 border-white hover:scale-[1.02] active:scale-95">
                    <i className="fa-solid fa-palette text-6xl text-[#EAB308] mb-10 group-hover:scale-110 transition-transform"></i>
                    <h3 className="text-4xl font-black uppercase italic group-hover:text-white leading-none">Colorazioni</h3>
                  </button>
                  <button onClick=${() => setSubView('schiariture-list')} className="bg-white p-14 rounded-[4.5rem] h-80 shadow-sm flex flex-col items-center justify-center transition-all hover:bg-black group border-2 border-white hover:scale-[1.02] active:scale-95">
                    <i className="fa-solid fa-sun text-6xl text-[#EAB308] mb-10 group-hover:scale-110 transition-transform"></i>
                    <h3 className="text-4xl font-black uppercase italic group-hover:text-white leading-none">Schiariture</h3>
                  </button>
                </div>
              </div>
            `;
          }

          return html`
            <div className="animate-zoom-in max-w-4xl mx-auto px-6 pt-24 text-center pb-24">
              <div className="bg-white p-24 rounded-[5rem] shadow-sm border border-slate-100 flex flex-col items-center">
                <i className="fa-solid fa-ellipsis text-4xl text-[#EAB308] mb-12"></i>
                <h2 className="text-4xl font-black uppercase italic mb-4 leading-none">In fase di creazione</h2>
                <p className="text-slate-400 font-black uppercase tracking-widest text-[10px] italic">Stiamo configurando l'eccellenza per questa sezione.</p>
              </div>
            </div>
          `;
        };

        const renderPathDetail = (path) => html`
          <div className="animate-zoom-in max-w-4xl mx-auto px-6 pb-24 pt-12">
            <div className="bg-white rounded-[5rem] overflow-hidden shadow-2xl border border-white">
               <div className="bg-black p-16 md:p-20 text-center text-white relative">
                  <div className="absolute top-0 right-0 w-80 h-80 bg-[#EAB308] rounded-full blur-[100px] opacity-20"></div>
                  <h1 className="text-5xl md:text-6xl font-black italic uppercase leading-none text-[#EAB308] relative z-10 tracking-tight">${path.name}</h1>
                  <div className="w-24 h-1 bg-[#EAB308] mx-auto mt-12 relative z-10 rounded-full"></div>
               </div>
               <div className="p-12 md:p-20 space-y-16">
                  <section>
                    <div className="flex items-center gap-4 mb-6"><i className="fa-solid fa-quote-left text-[#EAB308] text-2xl"></i><h4 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-300 italic">Descrizione</h4></div>
                    <p className="text-3xl text-slate-600 italic font-medium leading-tight">"${path.description}"</p>
                  </section>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-10 border-t border-slate-50 pt-16">
                    <div className="bg-slate-50 p-12 rounded-[3.5rem] shadow-inner">
                      <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 leading-none">Numero di Sedute</h4>
                      <p className="text-3xl font-black italic text-black leading-none">${path.sessions}</p>
                    </div>
                    <div className="bg-black p-12 rounded-[3.5rem] text-white shadow-xl">
                      <h4 className="text-[10px] font-black uppercase tracking-widest text-[#EAB308] mb-4 leading-none">Investimento</h4>
                      <p className="text-3xl font-black text-[#EAB308] italic leading-none">${path.price}</p>
                    </div>
                  </div>
                  <div className="bg-slate-50 p-12 rounded-[3.5rem] shadow-inner">
                    <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6 leading-none">Strumenti di supporto professionale</h4>
                    <p className="font-bold text-slate-800 leading-relaxed italic text-lg tracking-tight">${path.tools}</p>
                  </div>
               </div>
            </div>
          </div>
        `;

        const renderNotesView = () => html`
          <div className="animate-zoom-in max-w-4xl mx-auto px-6 pt-24 pb-24 text-center h-full flex flex-col">
            <div className="bg-white p-12 md:p-20 rounded-[5rem] shadow-sm border border-slate-100 flex-1 flex flex-col">
               <i className="fa-solid fa-note-sticky text-6xl text-[#EAB308] mb-12"></i>
               <h2 className="text-5xl font-black uppercase italic mb-10 leading-none">Note Professionali</h2>
               <textarea value=${memo} onChange=${(e) => setMemo(e.target.value)} placeholder="Scrivi qui i consigli di Denir..." className="flex-1 w-full bg-slate-50 rounded-[3.5rem] p-12 focus:outline-none text-xl font-medium italic custom-scrollbar border border-slate-100 placeholder:text-slate-300" />
               <div className="mt-10 flex justify-center items-center gap-4">
                 <div className="w-2.5 h-2.5 rounded-full bg-emerald-400 animate-pulse"></div>
                 <span className="text-[11px] font-black uppercase tracking-widest text-slate-300 italic">Salvataggio automatico istantaneo</span>
               </div>
            </div>
          </div>
        `;

        return html`
          <div className="main-container relative">
            {/* Pulsante Menu Laterale Fisso */}
            <button onClick=${() => setIsSidebarOpen(true)} className="fixed top-8 left-8 z-[60] w-14 h-14 bg-white rounded-full shadow-2xl border border-slate-100 flex items-center justify-center hover:scale-110 active:scale-90 transition-all">
              <i className="fa-solid fa-bars-staggered text-xl text-black"></i>
            </button>

            {/* Sidebar Overlay */}
            ${isSidebarOpen && html`<div className="fixed inset-0 bg-black/40 backdrop-blur-md z-[100] animate-fade-in" onClick=${() => setIsSidebarOpen(false)} />`}
            
            {/* Sidebar Component */}
            <div className=${`fixed top-0 left-0 h-full z-[110] transition-transform duration-500 shadow-2xl ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
               <${Sidebar} 
                 activeTab=${activeTab} 
                 setActiveTab=${setActiveTab} 
                 onClose=${() => setIsSidebarOpen(false)} 
                 memo=${memo} 
                 setMemo=${setMemo} 
               />
            </div>

            {/* Pulsante Indietro Fisso (solo se non siamo in landing e in scheda Home) */}
            ${(gender || section || view !== 'landing') && activeTab === Tab.Home && html`<${FixedBackButton} onClick=${back} />`}

            <div className="content-wrapper">
              <div className="max-w-[1400px] mx-auto min-h-screen">
                ${activeTab === Tab.Notes ? renderNotesView() : 
                  selectedPath ? renderPathDetail(selectedPath) :
                  section ? renderSectionDetail() :
                  view === 'percorsi-choice' ? renderPercorsiChoice() :
                  view === 'percorsi-list' ? renderPercorsiList(section) :
                  view === 'donna-menu' ? renderMenu('donna') :
                  view === 'uomo-menu' ? renderMenu('uomo') :
                  renderLanding()
                }
              </div>
            </div>
          </div>
        `;
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(React.createElement(App));
      }
    </script>
</body>
</html>
